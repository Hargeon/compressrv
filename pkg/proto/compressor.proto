syntax = "proto3";

package proto;

option go_package = "github.com/Hargeon/compresssrv/pkg/proto";

service Compressor {
  rpc Compress(CompressRequest) returns (CompressResponse) {}
}

message CompressResponse {
  int32 code = 1;
}

message CompressRequest {
  int64 bitrate = 1;
  string resolution = 3;
  string ratio = 4;
  string video_id = 5;
  string video_service_id = 6;
}